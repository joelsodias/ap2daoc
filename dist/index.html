<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covy Hunter</title>

    <link rel="stylesheet" href="/index.9b1ff252.css">
    <script src="/index.e7f05703.js" defer=""></script>
    <script src="/index.ecab6559.js"></script>

    <style>
      body {
        background-color: black;
        color: white;
      }

      #divRank.hidden {
        display: none;
      }

      #divRank.visible {
        display: block;
        position: absolute;
        z-index: 1000;
        border: 1px solid red;
      }
    
</style>
  </head>
  <body>
    <div id="divMenu" class="visible">
      <div class="bg">
        <header>
          <div id="logo"></div>
        </header>
        <br><br>
        <table>
          <thead>
            <th><div id="btnJogar">Jogar</div></th>
          </thead>
          <thead>
            <th><div id="rankingButton">Ranking</div></th>
          </thead>
        </table>
      </div>
    </div>

    <div id="divRanking" class="hidden">
      <div class="bg">
        <header>
          <div id="doctor"></div>
          <div id="titulo">Covy Hunt!</div>
          <div id="covid"></div>
        </header>

        <h1>Ranking</h1>
        <ol id="list"></ol>
        <table>
          <thead>
            <th><div id="buttonBack">Voltar</div></th>
          </thead>
        </table>
        <br>
      </div>
    </div>

    <div id="addRanking" class="hidden">
      <div class="bg">
        <header>
          <div id="doctor"></div>
          <div id="titulo">Covy Hunt!</div>
          <div id="covid"></div>
        </header>
        <h1>Total de <span id="pontos">**</span> Pontos</h1>
        <h1>Adicionar nome ao Ranking:</h1>

        <!--form id="formRanking" action="utils/AddRanking.ts"-->
        <form id="formRanking" action="#">
          <input class="campoNome" type="text" maxlength="15" id="nomes" name="nomes" autocomplete="off"><br><br>
          <input type="submit" id="btConfirm" value="Confirmar">
          <input type="button" id="btCancel" value="Cancelar">
        </form>
      </div>
    </div>

    <div id="phaser-game-wrapper" class="hidden">
      <div id="phaser-game"></div>
    </div>
  </body>
</html>
